<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Clipboard Extension Icon Generator</h1>
  <p>Right-click each icon below and "Save image as" to the icons/ folder with the correct name.</p>
  
  <canvas id="icon16" width="16" height="16"></canvas>
  <canvas id="icon48" width="48" height="48"></canvas>
  <canvas id="icon128" width="128" height="128"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#007acc';
      ctx.fillRect(0, 0, size, size);
      
      // Clipboard icon (simplified)
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(size * 0.2, size * 0.15, size * 0.6, size * 0.7);
      
      // Clipboard top
      ctx.fillStyle = '#007acc';
      ctx.fillRect(size * 0.2, size * 0.15, size * 0.6, size * 0.15);
      
      // Lines on clipboard
      ctx.fillStyle = '#007acc';
      for (let i = 0; i < 3; i++) {
        ctx.fillRect(size * 0.3, size * 0.4 + i * size * 0.15, size * 0.4, size * 0.05);
      }
    }
    
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
    
    // Add download links
    document.getElementById('icon16').addEventListener('click', function() {
      this.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon16.png';
        a.click();
      });
    });
    
    document.getElementById('icon48').addEventListener('click', function() {
      this.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon48.png';
        a.click();
      });
    });
    
    document.getElementById('icon128').addEventListener('click', function() {
      this.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon128.png';
        a.click();
      });
    });
  </script>
  
  <style>
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      cursor: pointer;
      display: block;
    }
    canvas:hover {
      border-color: #007acc;
    }
  </style>
</body>
</html>
