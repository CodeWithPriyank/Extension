<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabSound Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      align-items: center;
    }
    canvas {
      border: 1px solid #ddd;
      background: white;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <h1>TabSound Icon Generator</h1>
  <p>Click the button below to generate icons. Then right-click each canvas and "Save image as..." to save as PNG.</p>
  
  <div class="icon-preview">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
  </div>
  
  <button onclick="generateIcons()">Generate Icons</button>
  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Speaker body
      const centerX = size / 2;
      const centerY = size / 2;
      const bodyWidth = size / 3;
      const bodyHeight = size / 2;
      
      ctx.fillStyle = 'white';
      ctx.fillRect(centerX - bodyWidth/2, centerY - bodyHeight/2, bodyWidth, bodyHeight);
      
      // Speaker cone
      ctx.beginPath();
      ctx.moveTo(centerX + bodyWidth/2, centerY - bodyHeight/2);
      ctx.lineTo(centerX + bodyWidth/2, centerY + bodyHeight/2);
      ctx.lineTo(centerX + bodyWidth/2 + size/4, centerY);
      ctx.closePath();
      ctx.fill();
      
      // Sound waves
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 64);
      const waveRadius = size / 6;
      const waveX = centerX + bodyWidth/2 + size/4 + waveRadius;
      
      for (let i = 0; i < 2; i++) {
        ctx.beginPath();
        ctx.arc(waveX + i * waveRadius * 1.5, centerY, waveRadius, 0, Math.PI * 2);
        ctx.stroke();
      }
    }
    
    function generateIcons() {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    }
    
    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    function downloadAll() {
      downloadCanvas(document.getElementById('icon16'), 'icon16.png');
      setTimeout(() => downloadCanvas(document.getElementById('icon48'), 'icon48.png'), 100);
      setTimeout(() => downloadCanvas(document.getElementById('icon128'), 'icon128.png'), 200);
    }
    
    // Generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
